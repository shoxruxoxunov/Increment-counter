<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Increment Counter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="counter__content">
      <i class="fa-brands fa-twitter fa-3x"></i>
      <div class="counter" data-target="1200000"></div>
      <span class="counter__text">twitter subscribers</span>
    </div>
    <div class="counter__content">
      <i class="fa-brands fa-instagram fa-3x"></i>
      <div class="counter" data-target="1000000"></div>
      <span class="counter__text">Instagram subscribers</span>
    </div>
    <div class="counter__content">
      <i class="fa-brands fa-tiktok fa-3x"></i>
      <div class="counter" data-target="2000000"></div>
      <span class="counter__text">Tik_Tok subscribers</span>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
